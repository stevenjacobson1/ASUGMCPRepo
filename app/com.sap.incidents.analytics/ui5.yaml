specVersion: "4.0"
metadata:
  name: com.sap.incidents.analytics
type: application
framework:
  name: SAPUI5
  version: "1.141.3"
  libraries:
    - name: sap.m
    - name: sap.f
    - name: sap.ui.layout
    - name: sap.ui.table
    - name: sap.ui.core
    - name: themelib_sap_horizon
builder:
  resources:
    excludes:
      - "test/e2e/**"
server:
  customMiddleware:
    - name: "@ui5/middleware-code-coverage"
      afterMiddleware: compression
    - name: ui5-middleware-livereload
      afterMiddleware: compression
